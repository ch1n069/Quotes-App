<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>

        <div class="form-group">

            <label for="description">Quote</label>
            <textarea class="form-control" id="Quote" rows="4" [(ngModel)]="freshQuote.quote" name="quote" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
            </div>
        </div>
        <div class="form-group">

            <label for="name">Name</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="freshQuote.author" name="author" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
            <!-- 
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required> -->
            <!-- <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div> -->
        </div>
        <button type="submit" class=" mt-3 btn btn-success">Add Quote</button>
    </form>
</div>
