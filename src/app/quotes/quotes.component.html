<div class="container">
    <div class="row">
        <div class="col">
            <div id="card-1" class="card">
                <p class=" m-4 lead">
                    {{quote.quote}} <span class="author1">~ {{quote.author}}</span></p>

                <div class="card-footer">
                    <button class="btn btn-primary"><i class="fa fa-thumbs-up" aria-hidden="true"></i> like</button> <span class="upvote">{{quote.upvotes}}</span>
                    <button class=" mx-3 btn btn-warning" (click)="downVote(i)"><i class="fa fa-thumbs-down" aria-hidden="true"></i> Dislike</button> <span class="upvote">{{quote.downvotes}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
